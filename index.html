        <label><b>El club fue fundado 15 de febrero de 1901, en Lima, Perú</b>. por iniciativa de los integrantes del Stud
            Alianza, una caballeriza que le pertenecía del entonces presidente de la República, Augusto B. Leguía.
            Empezaron su trayectoria con uniforme verde, en honor a <b><i>Don Eduardo Pedreschi</i></b>, uno de los fundadores del

        </label><br><br>

        <img src="img/Alejandro_Villanueva.png" width="170px" height="200px"><br>
        <label><b>Carlos Alejandro Villanueva Martínez, nacido el 11 de Abril de 1944, en Lima</b>. Fue un futbolista peruano que destacó como delantero. Apodado
            Manguera, realizó toda su labor futbolística como jugador del <b><i>Club Alianza Lima</i></b> de la Primera División del
            Perú. Es el máximo ídolo del cuadro aliancista y del fútbol peruano.
        </label><br><br>
        <b>Máximo Goleador Extranjero</b><br>
        <img src="img/barcos.jpg" width="310px" height="250px"><br>

            extranjero con más tantos en la historia del cuadro de La Victoria.
